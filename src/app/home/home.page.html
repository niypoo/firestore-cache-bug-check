<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

<ion-list>
  <ion-item *ngFor="let order of orders">
    <div *ngIf="order?.data?.status" style="height: 30px; width: 30px; margin: 10px;" [style.background-color]="order?.data?.color"></div> 
    <ion-label>{{order?.data?.title}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
